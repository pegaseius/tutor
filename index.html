        function submitForm() {
            // 获取学生选择的答案
            var researchField = document.getElementById("researchField").value;
            var gender = document.getElementById("gender").value;
            var ageGroup = document.getElementById("ageGroup").value;
            var title = document.getElementById("title").value;
            var isDoctoralSupervisor = document.getElementById("isDoctoralSupervisor").value;
            var isAdministrative = document.getElementById("isAdministrative").value;

            // 根据学生选择的答案从教师信息库中筛选教师
            var filteredTeachers = teachers.filter(function(teacher) {
                return (researchField === "无所谓" || teacher.researchField.includes(researchField)) &&
                    (gender === "无所谓" || teacher.gender === gender) &&
                    (ageGroup === "无所谓" || teacher.ageGroup.includes(ageGroup)) &&
                    (title === "无所谓" || teacher.title === title) &&
                    (isDoctoralSupervisor === "无所谓" || (isDoctoralSupervisor === "是的" ? teacher.isDoctoralSupervisor : true)) &&
                    (isAdministrative === "无所谓" || (isAdministrative === "是" ? teacher.isAdministrative : true));
            });

            // 显示结果
            displayResult(filteredTeachers);
        }

        function displayResult(teachers) {
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>最接近你选择的导师：</h2>";
            if (teachers.length > 0) {
                var ul = document.createElement("ul");
                teachers.slice(0, 100).forEach(function(teacher) {
                    var li = document.createElement("li");
                    li.textContent = "姓名：" + teacher.name + "，性别：" + teacher.gender + "，年龄组：" + teacher.ageGroup + "，是否为博导：" + (teacher.isDoctoralSupervisor ? "是" : "否") + "，是否担任学院行政：" + (teacher.isAdministrative ? "是" : "否");
                    ul.appendChild(li);
                });
                resultDiv.appendChild(ul);
            } else {
                resultDiv.innerHTML += "<p>抱歉，没有找到符合条件的导师。</p>";
            }
